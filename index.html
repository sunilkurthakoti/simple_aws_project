<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Anime Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #111;
            padding: 20px 0;
        }

        nav {
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav li {
            display: inline;
            margin: 0 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #f90;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            padding: 40px;
        }

        .anime-card {
            width: 300px;
            margin: 20px;
            display: inline-block;
            background-color: #444;
            border: 1px solid #666;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
        }

        .anime-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .anime-info {
            padding: 10px;
        }

        .anime-title {
            font-size: 20px;
        }

        .anime-description {
            font-size: 14px;
        }

        .anime-card:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .anime-card {
            animation: fadeIn 1s;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Anime List</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <h1>Welcome to the Anime Page!</h1>

    <div class="anime-card">
        <img src="anime1.jpeg" alt="Anime 1">
        <div class="anime-info">
            <h2 class="anime-title">MONKEY D LUFFY</h2>
            <p class="anime-description">A brief description of the anime series.</p>
        </div>
    </div>

    <div class="anime-card">
        <img src="anime2.jpg" alt="Anime 2">
        <div class="anime-info">
            <h2 class="anime-title">RORONOA ZORO</h2>
            <p class="anime-description">Another great anime series to explore.</p>
        </div>
    </div>

    <div class="anime-card">
        <img src="anime3.jpg" alt="Anime 3">
        <div class="anime-info">
            <h2 class="anime-title">LUFFY & ZORO</h2>
            <p class="anime-description">Discover the fantastic world of this anime.</p>
        </div>
    </div>
</body>
</html>
