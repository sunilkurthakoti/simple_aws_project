<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Error Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f44336;
            color: #fff;
            text-align: center;
            padding: 100px;
            margin: 0;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        p {
            font-size: 24px;
            margin-bottom: 40px;
        }

        a {
            text-decoration: none;
            color: #fff;
            background-color: #000;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #000;
            color: #fff;
        }

        .error-icon {
            font-size: 150px;
        }

        .error-message {
            font-size: 36px;
        }

        .glitch {
            color: #00f;
            position: relative;
            display: inline-block;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #f00;
            animation: glitch 0.3s infinite;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 #0f0;
            animation: glitch 0.3s infinite;
        }

        @keyframes glitch {
            0% {
                transform: translate(0, 0);
            }

            20% {
                transform: translate(2px, -2px);
            }

            40% {
                transform: translate(-2px, 2px);
            }

            60% {
                transform: translate(0, 2px);
            }

            80% {
                transform: translate(2px, 0);
            }

            100% {
                transform: translate(0, 0);
            }
        }
    </style>
</head>
<body>
    <h1 class="error-icon">&#9762</h1>
    <h1 class="glitch" data-text="Error">Error</h1>
    <p class="error-message">Oops! Something went wrong.</p>
    <a href="/">Go back to the homepage</a>
</body>
</html>
